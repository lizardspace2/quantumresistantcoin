version: '3'
services:
  node:
    build: .
    container_name: quantix-node
    restart: always
    ports:
      - "3001:3001"
      - "6001:6001"
    environment:
      - HTTP_PORT=3001
      - P2P_PORT=6001
      - PEERS=
      - PRIVATE_KEY=node/wallet/private_key
    volumes:
      # Mount the wallet directory to persist the auto-generated private key
      - ./node/wallet:/app/node/wallet
      # Mount the data directory to persist the blockchain databse
      - ./node/data:/app/data
